<!DOCTYPE html>
<html>
	<head>
		<title>snek</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./index.css">
		<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1 class="title">SNEK</h1>
			<div id="game">
				<p class="subtitle move">Spacebar to start. Arrow keys to steer. Eat the tiny tomatoes but don't run into the walls or yourself.</p>
				<select name="resolution" id="resolution">

				</select><br>
				<br>
				<div class="canvas-container">
					<canvas id="canvas"></canvas>
					<div class="game-timer"></div>
				</div>
				<p class='out-text'><span id='out'>welcome to snek!</span></p>
				<button id="btn-restart" class="hide" onClick="location.reload()">Restart</button>
				<div class="rank">
					<p class="subtitle">Top Scores</p>
					<ol id="scores"></ol>
				</div>
			</div>
			<div id="getname">
				<center>
					<form id="nameform">
						<p class="subtitle">Enter your name.</p>
						<div>
							<input id="username" placeholder="username" maxlength="10">
							<button id="btn-start" type="submit" >Play</button>
						</div>
					</form>
				</center>
			</div>
		</div>
		<script src="classes.js"></script>
		<script src="snek.js"></script>
	</body>
</html>
